name: 'Member Directory'
type: module
core_version_requirement: '^8.9 || ^9'
description: 'Provides Directory Entry content type and related configuration. Directory Entries are used to add new people to your directory. A new Directory Entry will be automatically added to your directory page and sorted based on your site''s configuration.'
dependencies:
  - 'adv_block_class:adv_block_class'
  - 'context:context'
  - 'drupal:block'
  - 'drupal:field'
  - 'drupal:file'
  - 'drupal:image'
  - 'drupal:menu_ui'
  - 'drupal:node'
  - 'drupal:path'
  - 'drupal:system'
  - 'drupal:taxonomy'
  - 'drupal:text'
  - 'drupal:user'
  - 'drupal:views'
  - 'entity_reference_revisions:entity_reference_revisions'
  - 'field_formatter_class:field_formatter_class'
  - 'field_group:field_group'
  - 'imce:imce'
  - 'paragraphs:paragraphs'
  - 'pathauto:pathauto'
  - 'simple_sitemap:simple_sitemap'
  - 'svg_image:svg_image'
  - 'webform:webform'
version: 1.0.0-beta1
